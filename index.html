<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A simple quote generator application" />
    <link rel="stylesheet" href="./src/style.css" />
    <title>Quote Generator</title>
    <script type="module" src="./src/main.js" defer></script>
  </head>
  <body>
    <main
      class="flex flex-col justify-center items-center bg-gradient-to-r from-green-500 to-teal-500 p-5 xs:p-4 min-h-screen"
      id="quote-wrapper"
    >
      <article
        id="quote-card"
        class="relative bg-cover bg-center shadow-2xl p-8 rounded-2xl w-[90%] sm:w-full max-w-2xl min-h-[200px] text-center hover:scale-[1.02] transition-all transform"
      >
        <div
          id="background-image-container"
          class="absolute inset-0 bg-cover bg-center rounded-2xl"
        ></div>

        <div class="absolute inset-0 bg-black/50 rounded-2xl"></div>

        <div class="z-10 relative">
          <header>
            <svg
              class="h-5 sm:h-8"
              id="quote-icon"
              version="1.1"
              id="svg2"
              xmlns:dc="http://purl.org/dc/elements/1.1/"
              xmlns:cc="http://creativecommons.org/ns#"
              xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"
              xmlns:svg="http://www.w3.org/2000/svg"
              xmlns:sodipodi="http://sodipodi.sourceforge.net/DTD/sodipodi-0.dtd"
              xmlns:inkscape="http://www.inkscape.org/namespaces/inkscape"
              sodipodi:docname="quotes.svg"
              inkscape:version="0.48.4 r9939"
              xmlns="http://www.w3.org/2000/svg"
              xmlns:xlink="http://www.w3.org/1999/xlink"
              viewBox="0 0 1200 1200"
              enable-background="new 0 0 1200 1200"
              xml:space="preserve"
              fill="#ffffff"
            >
              <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
              <g
                id="SVGRepo_tracerCarrier"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></g>
              <g id="SVGRepo_iconCarrier">
                <path
                  id="path17923"
                  inkscape:connector-curvature="0"
                  d="M518.474,105.344C305.831,120.286,0.168,154.236,0,570.687v523.97h474.504 v-560.61H316.946C306.965,384.354,430.23,345.701,564.274,316.03L518.474,105.344z M1154.198,105.344 c-212.643,14.942-518.306,48.893-518.473,465.343v523.97h474.505v-560.61H952.672C942.689,384.354,1065.956,345.701,1200,316.03 L1154.198,105.344L1154.198,105.344z"
                ></path>
              </g>
            </svg>
            <blockquote
              class="font-serif text-white text-lg sm:text-2xl text-balance leading-relaxed"
              id="quote"
            >
              Hello World
            </blockquote>
          </header>

          <footer class="mt-3 sm:mt-1 mb-8 text-center sm:text-right">
            <cite id="author" class="font-medium text-md text-white sm:text-lg">
              â€• James Gunn
            </cite>
          </footer>
        </div>
      </article>
      <section class="flex flex-wrap justify-center gap-3 mt-7">
        <button
          id="new-quote"
          class="flex justify-center items-center bg-purple-500 hover:bg-purple-600 disabled:opacity-50 px-8 sm:px-4 py-2 sm:py-3 rounded-lg text-white transition-colors duration-300 cursor-pointer"
          aria-label="Get a new quote"
        >
          <svg
            id="fetch_icon"
            class="w-8 h-8"
            fill="#fff"
            viewBox="-7 0 32 32"
            xmlns="http://www.w3.org/2000/svg"
            stroke="#fff"
            aria-hidden="true"
          >
            <title>Loading icon</title>
            <path
              d="M2.080 14.040l4-1.040c0.44-0.12 0.72-0.56 0.6-1.040-0.12-0.44-0.56-0.72-1.040-0.6l-2.080 0.56c0.68-0.88 1.56-1.6 2.64-2.080 1.64-0.72 3.44-0.76 5.12-0.12 1.64 0.64 2.96 1.92 3.68 3.52 0.2 0.44 0.68 0.6 1.12 0.44 0.44-0.2 0.6-0.68 0.44-1.12-0.88-2.040-2.52-3.6-4.6-4.44-2.080-0.8-4.36-0.76-6.4 0.12-1.36 0.6-2.48 1.52-3.36 2.68l-0.52-1.96c-0.12-0.44-0.56-0.72-1.040-0.6-0.44 0.12-0.72 0.56-0.6 1.040l1.040 4c0.12 0.56 0.4 0.8 1 0.64zM17.72 22.52l-1.040-3.96c0 0-0.16-0.8-0.96-0.6v0l-4 1.040c-0.44 0.12-0.72 0.56-0.6 1.040 0.12 0.44 0.56 0.72 1.040 0.6l2.080-0.56c-1.76 2.32-4.88 3.28-7.72 2.16-1.64-0.64-2.96-1.92-3.68-3.52-0.2-0.44-0.68-0.6-1.12-0.44-0.44 0.2-0.6 0.68-0.44 1.12 0.88 2.040 2.52 3.6 4.6 4.44 1 0.4 2 0.56 3.040 0.56 2.64 0 5.12-1.24 6.72-3.4l0.52 1.96c0.080 0.36 0.44 0.64 0.8 0.64 0.080 0 0.16 0 0.2-0.040 0.4-0.16 0.68-0.6 0.56-1.040z"
            ></path>
          </svg>
          <span>New Quote</span>
        </button>

        <button
          id="copy-quote"
          class="flex items-center bg-orange-400 hover:bg-orange-500 disabled:opacity-50 px-14 sm:px-8 py-2 sm:py-3 rounded-lg text-white transition-colors duration-300 cursor-pointer"
          aria-label="Copy quote as text"
        >
          <svg
            class="mr-1 w-5 h-5"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
            <g
              id="SVGRepo_tracerCarrier"
              stroke-linecap="round"
              stroke-linejoin="round"
            ></g>
            <g id="SVGRepo_iconCarrier">
              <path
                d="M6 11C6 8.17157 6 6.75736 6.87868 5.87868C7.75736 5 9.17157 5 12 5H15C17.8284 5 19.2426 5 20.1213 5.87868C21 6.75736 21 8.17157 21 11V16C21 18.8284 21 20.2426 20.1213 21.1213C19.2426 22 17.8284 22 15 22H12C9.17157 22 7.75736 22 6.87868 21.1213C6 20.2426 6 18.8284 6 16V11Z"
                stroke="#ffffff"
                stroke-width="1.5"
              ></path>
              <path
                d="M6 19C4.34315 19 3 17.6569 3 16V10C3 6.22876 3 4.34315 4.17157 3.17157C5.34315 2 7.22876 2 11 2H15C16.6569 2 18 3.34315 18 5"
                stroke="#ffffff"
                stroke-width="1.5"
              ></path>
            </g>
          </svg>
          <span>Copy</span>
        </button>

        <button
          id="tweet-quote"
          class="flex items-center bg-blue-400 hover:bg-blue-500 disabled:opacity-50 px-15 sm:px-8 py-2 sm:py-3 rounded-lg text-white transition-colors duration-300 cursor-pointer"
          aria-label="Share quote on Twitter"
        >
          <svg
            class="mr-1 w-5 h-5"
            fill="#ffffff"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 31.812 26"
            aria-hidden="true"
          >
            <title>Twitter icon</title>
            <path
              d="M20.877,2.000 C22.519,2.000 24.382,2.652 25.426,3.738 C26.724,3.486 27.949,3.025 29.050,2.386 C28.625,3.687 27.718,4.779 26.540,5.469 C27.693,5.332 28.797,5.035 29.820,4.590 C29.054,5.707 28.087,6.690 26.971,7.477 C26.981,7.715 26.987,7.955 26.987,8.195 C26.987,15.562 21.445,24.000 10.939,24.000 C7.715,24.000 4.507,23.133 1.982,21.551 C2.428,21.605 2.883,21.631 3.343,21.631 C6.019,21.631 8.482,20.740 10.439,19.242 C7.937,19.199 5.827,17.586 5.103,15.373 C5.450,15.437 5.810,15.473 6.178,15.473 C6.696,15.473 7.203,15.406 7.681,15.277 C5.068,14.768 3.100,12.514 3.100,9.813 C3.100,9.787 3.100,9.764 3.100,9.740 C3.871,10.158 4.750,10.410 5.687,10.440 C4.154,9.437 3.147,7.734 3.147,5.799 C3.147,4.777 3.428,3.818 3.919,2.998 C6.735,6.367 10.945,8.588 15.693,8.822 C15.594,8.414 15.543,7.984 15.543,7.553 C15.543,4.473 17.721,2.000 20.877,2.000 M29.820,4.590 L29.825,4.590 M20.877,-0.000 C17.033,-0.000 14.060,2.753 13.614,6.552 C10.425,5.905 7.524,4.204 5.440,1.711 C5.061,1.257 4.503,0.998 3.919,0.998 C3.867,0.998 3.815,1.000 3.763,1.004 C3.123,1.055 2.547,1.413 2.216,1.966 C1.525,3.122 1.159,4.447 1.159,5.799 C1.159,6.700 1.321,7.579 1.625,8.400 C1.300,8.762 1.113,9.238 1.113,9.740 L1.113,9.813 C1.113,11.772 1.882,13.589 3.160,14.952 C3.087,15.294 3.103,15.655 3.215,15.998 C3.657,17.348 4.459,18.510 5.499,19.396 C4.800,19.552 4.079,19.631 3.343,19.631 C2.954,19.631 2.577,19.609 2.222,19.565 C2.141,19.556 2.061,19.551 1.981,19.551 C1.148,19.551 0.391,20.078 0.108,20.886 C-0.202,21.770 0.140,22.753 0.932,23.249 C3.764,25.023 7.318,26.000 10.939,26.000 C17.778,26.000 22.025,22.843 24.383,20.195 C27.243,16.984 28.907,12.718 28.972,8.455 C29.899,7.682 30.717,6.790 31.410,5.792 C31.661,5.458 31.810,5.041 31.810,4.590 C31.810,3.909 31.473,3.308 30.958,2.946 C31.181,2.176 30.925,1.342 30.303,0.833 C29.940,0.537 29.496,0.386 29.049,0.386 C28.708,0.386 28.365,0.474 28.056,0.654 C27.391,1.040 26.680,1.344 25.931,1.562 C24.555,0.592 22.688,-0.000 20.877,-0.000 L20.877,-0.000 Z"
            ></path>
          </svg>
          <span>Share</span>
        </button>

        <button
          id="download-quote"
          class="flex items-center bg-gray-600 hover:bg-gray-700 disabled:opacity-50 px-10 sm:px-4 py-2 sm:py-3 rounded-lg text-white transition-colors duration-300 cursor-pointer"
          aria-label="Download quote as image"
        >
          <svg
            class="mr-2 w-5 h-5"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
            stroke="#ffffff"
            aria-hidden="true"
          >
            <title>Download icon</title>
            <path
              d="M17 17H17.01M17.4 14H18C18.9319 14 19.3978 14 19.7654 14.1522C20.2554 14.3552 20.6448 14.7446 20.8478 15.2346C21 15.6022 21 16.0681 21 17C21 17.9319 21 18.3978 20.8478 18.7654C20.6448 19.2554 20.2554 19.6448 19.7654 19.8478C19.3978 20 18.9319 20 18 20H6C5.06812 20 4.60218 20 4.23463 19.8478C3.74458 19.6448 3.35523 19.2554 3.15224 18.7654C3 18.3978 3 17.9319 3 17C3 16.0681 3 15.6022 3.15224 15.2346C3.35523 14.7446 3.74458 14.3552 4.23463 14.1522C4.60218 14 5.06812 14 6 14H6.6M12 15V4M12 15L9 12M12 15L15 12"
              stroke="#fff"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            ></path>
          </svg>
          <span>Download</span>
        </button>
      </section>
    </main>
  </body>
</html>
